<ion-content class="background" padding>
  
  <ion-slides pager>

    <ion-slide>
      <img class="GambarSplash" *ngIf="image1" [src]="image1">
      <img class="GambarSplash" *ngIf="!image1" src="assets/pict/splash.png"/>
    </ion-slide>

    <ion-slide>
      <img class="GambarSplash" *ngIf="image2" [src]="image2">
      <img class="GambarSplash" *ngIf="!image2" src="assets/pict/splash.png"/>
    </ion-slide>

    <ion-slide>
      <img class="GambarSplash" *ngIf="image3" [src]="image3">
      <img class="GambarSplash" *ngIf="!image3" src="assets/pict/splash.png"/>
      
      <ion-grid>          
          <ion-row >
            <ion-col col-6>
              <button class='ButtonMasuk' block outline ion-button (click)='Masuk()'><p class="ButtonWordWhite">LOGIN</p></button>              
            </ion-col>
            <ion-col col-6>
              <button class='ButtonDaftar' block ion-button (click)='Daftar()'><p class="ButtonWordWhite">SIGNUP</p></button>              
            </ion-col>
          </ion-row>
      </ion-grid>
      
    </ion-slide>

  </ion-slides>
